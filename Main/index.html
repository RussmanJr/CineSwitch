<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Link to Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.16.0/video-js.css" rel="stylesheet">
    <!-- Link to your custom CSS file -->
    <link href="css/playlist-styles.css" rel="stylesheet"> <!-- Including the custom CSS file for styling -->
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Video Player -->
            <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                <div class="video-container">
                    <video
                        id="video-player"
                        class="video-js vjs-default-skin vjs-fluid"
                        preload="auto"
                        data-setup='{
                            "controls": true,
                            "controlBar": {
                                "volumeMenuButton": false
                            },
                            "userActions": {
                                "click": true
                            }
                        }'>
                    </video>
                </div>
            </div>
            <!-- Playlist - Displayed below the video player on mobile -->
            <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 mobile-layout">
                <h2>Video Playlist</h2>
                <ul id="video-playlist" class="list-group"></ul>
            </div>
        </div>
    </div>
    

    <!-- Link to Bootstrap and Video.js JavaScript libraries -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://vjs.zencdn.net/7.16.0/video.js"></script>
    <!-- Include the JavaScript file for playlist functionality -->
    <script src="js/playlist-script.js"></script> <!-- JavaScript file for playlist functionality -->
</body>
</html>
